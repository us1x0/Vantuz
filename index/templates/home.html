<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body class="bg bg-dark">
<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg bg-dark" style="width: 380px;">
    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold text-white">Категории</span>
    </a>
    {% for category in categories %}
    <div class="list-group list-group-flush border-bottom scrollarea">
      <a href="/category/{{category.id}}" class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ category.name }}</strong>
        </div>
      </a>
    </div>
    {% endfor %}
</div>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom text-white">Продукты</h2>
    {% for product in products %}
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="feature col">
        <h3 class="fs-2 text-white">{{ product.pr_name }}</h3>
        <p>{{ product.pr_des }}</p>
        <a href="/product/{{ product.id }}" class="icon-link">
          Подробнее
          <svg class="bi"><use xlink:href="/product/{{ product.id }}"></use></svg>
        </a>
      </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
